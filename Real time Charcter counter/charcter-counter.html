<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Character Counter</title>
    <link rel="stylesheet" href="charcter-counter.css">
</head>
<body>
    
    <div class="container">
        <h2>Real Time charcter-counter</h2>
    <textarea  id="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
    

    <div class="counter-container">
        <p>Total Character : <span class="total-counter" id="total-counter">0</span></p>
        <p>Remaining Character : <span class="remaining-counter" id="remaining-counter">50</span></p>
    </div>
</div>
<script src="./charactercounter.js"></script>
</body>

</html>
